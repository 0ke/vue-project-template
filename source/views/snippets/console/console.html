<div class="view-console">

	<ul class="list">
		<li class="list-item link" @click="testLoop">Test loop {{ loopIndex }}</li>
		<li class="list-item link" @click="testSound">Test sound</li>
		<li class="list-item"><a href="#/foo">Internal link</a></li>
		<li class="list-item"><a href="http://eiskis.net/">External link</a></li>
		<li class="list-item link" @click="reset">Reset state</li>
	</ul>

	<input type="text" name="" placeholder="Foo" v-auto-focus>

	<table>

		<!-- Platform stuff -->
		<tr v-for="(value, key) in platformInfo">
			<th>{{ key }}</th>
			<td>{{ value }}</td>
		</tr>

	</table>

</div>
