
<div class="view-overlay-alert">

	<p class="align-center">{{ message }}</p>

	<!-- Simple acknowledgement -->
	<p><div class="button block" v-touch:tap="acknowledge">Ok</div></p>

	<!-- Ask for confirmation -->
	<p v-if="isInterrogative"><div class="button block" v-touch:tap="cancel">Cancel</div></p>

</div>
